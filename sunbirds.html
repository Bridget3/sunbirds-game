<html>
<body>
<div style="display:block; width: 1000px; height: 1000px; background-image: url('https://github.com/Bridget3/sunbirds-game/raw/master/img/ground-and-sky.jpg');">
<span id="p1" style="display:inline-block; position: absolute; color: yellow;">O</span>
<span id="p2" style="display:inline-block; position: absolute; color: orange;">O</span>
</div>
<script>




const player1 = {
 x: 0,
 y: 10,
 moveKey: "d",
 dashKey: "e",
 backKey: "a",
 lastDash: 0
 
};

const player2 = {
x: 0,
y: 30,
moveKey: "l",
dashKey: "o",
backKey: "j",
lastDash: 0
}

function dash(key) {
	const now = Date.now()
	if(key == player1.dashKey){
		if((now - player1.lastDash) > 5000){
			player1.lastDash = now;
			player1.x += 50
		}
	}
	else if(key == player2.dashKey){
		if((now - player2.lastDash) > 5000){
			player2.lastDash = now;
			player2.x += 50
		}
	}
}
function backKey(key) {
	if(key == player1.backKey){
	
		player1.x -= 20
	}
	else if(key == player2.backKey){
		player2.x -= 20
	}
}
document.addEventListener('keydown', (e) => {
  dash(e.key);
  backKey (e.key);
  if(e.key == player1.moveKey){
    player1.x += 20
  } else if (e.key == player2.moveKey){
    player2.x += 20
  }
});
const p1Span = document.querySelector("#p1");
const p2Span = document.querySelector("#p2");

const updatePlayers = () => {
  p1Span.style.left = player1.x;
  p2Span.style.left = player2.x;
  
  p1Span.style.top = player1.y;
  p2Span.style.top = player2.y;
};

window.setInterval(updatePlayers, 30);
updatePlayers();
</script>
</body>
</html>
